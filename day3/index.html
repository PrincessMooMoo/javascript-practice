<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
    <!-- <style>
        button{
            background-color: blue;
            color: white;
        }
    </style> -->
</head>
<body>
    <button onclick="isPaused = true">This is a button</button>
    <div id="game-view">
    </div>

    <div id="super-clock">
        <div id="date">
            <div id="month">Jan</div>
            <div id="day">01</div>
            <div id="year">1999</div>
        </div>
        <div id="time">
            <div id="hour">9</div>
            <div id="minute">12</div>
            <div id="second">42</div>
        </div>
        <div id="day-of-the-week">

        </div>
    </div>
    <!-- <script src="day3Notes.js"></script> -->
    <script>
        
        // console.log(months[date.getMonth()])
        // console.log(date.getMonth());
        function showTime() {
            const date = new Date();
            const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
            document.querySelector('#month').innerHTML = months[date.getMonth()];
            document.querySelector('#day').innerHTML = date.getDate() + ",";
            document.querySelector('#year').innerHTML = date.getFullYear();
            document.querySelector('#hour').innerHTML = date.getHours() > 12 ? date.getHours() - 12 : date.getHours();
            document.querySelector('#minutes').innerHTML = date.getMinutes();
            document.querySelector('#seconds').innerHTML = date.getSeconds() < 10 ? "0" + date.getSeconds() : date.getSeconds();
        }
        setInterval(showTime, 1000);
    </script>
</body>

</html>
